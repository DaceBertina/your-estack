<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{task/layout}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="css/min.animate.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-icons.css" rel="stylesheet">
<link href="css/boxicons.min.css" rel="stylesheet">
<link href="css/glightbox.min.css" rel="stylesheet">
<link href="css/swiper-bundle.min.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="css/style.css" rel="stylesheet">

<head>

        <title>Courses Available</title>
        <style>
    body {
      background: url(images/hero_carousel_1.jpg) no-repeat center 81px;
    }

    .form-container {
      display: block;
      border-radius: 5%;
      padding-top: 20px;
      padding-bottom: 20px;
      margin: 110px auto 15px;
      width: 650px;
      text-align: center;
      line-height: 1em;
    }

    .mx-auto {
      width: 650px;
    }

    .invalid-feedback {
      font-size: 14px;
      font-weight: 600;
      text-align: left;
      color: #ff0000;
      line-height: 2em;
    }

    .btn {
        max-height: 35px;
        text-align: center;
    }
      table, th, td {
          border: 1px solid black;
          padding: 1px;
      }

    </style>
</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Go back</b></a></li>
            </ul>
            <!--  <i class="bi bi-list mobile-nav-toggle"></i> -->
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
<h2 style = "color:orange" text-align="center"><u><strong>Courses available:</strong></u></h2>
<div align="center">
        <div layout:fragment="form-conteiner">
          <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>CATEGORY</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th>MANAGER</th>
                <th>CREATED</th>
                <th>UPDATED</th>
                <th>PRICE</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="epack : ${allEpacks}">
                    <td th:text="${epack.epackId}"></td>
                    <td th:text="${epack.categoryId}"></td>
                    <td th:text="${epack.epackName}"></td>
                    <td th:text="${epack.description}"></td>
                    <td th:text="${epack.manager}"></td>
                    <td th:text="${epack.dateCreated}"></td>
                    <td th:text="${epack.lastUpdated}"></td>
                    <td th:text="${epack.price}"></td>
                    <td th:text="${epack.urllink}"></td>
                    <td>
                        <a th:href="@{/orderForm}" th:text="${'Order Form'}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
            <div class="container-fluid">
                <br>
                <div class="panels">
                    <div class="row">
                        <div class="col-md-4 col-sm-6">
                            <div id="carouselPanel3" class="carousel slide" style="width: 320px;" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselPanel3" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselPanel3" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselPanel3" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active img-responsive img-thumbnail">
                                        <img src="" class="d-block w-100" alt="Microservices picture">
                                    </div>
                                    <div class="carousel-item img-responsive img-thumbnail">
                                        <img src="" class="d-block w-100" alt="Microservices picture">
                                    </div>
                                    <div class="carousel-item img-responsive img-thumbnail">
                                        <img src="" class="d-block w-100" alt="Microservices picture">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPanel3" data-bs-slide="prev">
                                    <i class="fas fa-angle-double-left" style="font-size:28px;color:rgba(251, 223, 11, 0.884)"></i>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselPanel3" data-bs-slide="next" data-wrap="false">
                                    <i class="fas fa-angle-double-right" style="font-size:28px;color:rgb(251, 223, 11, 0.884)"></i>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <br>
                            <p><strong> Learn modern microservices architecture on your own pace. Get certificate.</strong></p>
                            <form method="GET" th:action="@{/getMicro}" th:object="micro">
                                <div class="form-group row">
                                    <label for="microId" class="col-form-label col-3">Epack ID: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="epackId" id="microId" th:text="${micro.epackId}">/><br>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microName" class="col-form-label col-3">Epack name: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="epackName" id="microName" th:text="${micro.epackName}">/><br/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microManager" class="col-form-label col-3">Manager: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="manager" id="microManager" th:text="${micro.manager}">/><br/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microDescription" class="col-form-label col-3">Description: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="description" id="microDescription" th:text="${micro.description}">/><br/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microDuration" class="col-form-label col-3">Duration: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="duration" id="microDuration" th:text="${micro.duration}">/><br/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microDateCreated" class="col-form-label col-3">Date created: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="dateCreated" id="microDateCreated" th:text="${micro.dateCreated}">/><br/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="microPrice" class="col-form-label col-3">Price: </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" style="height: 28px" name="price" id="microPrice" th:text="${micro.Price}">/><br/>
                                    </div>
                                </div>
                                <div>
                                    <button class ="button"><a href="orderForm.html" th:href="@{/order}"><strong>Get Epack</strong></a></button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <p>
                <button class ="button"><a href="index.html" th:href="@{/}"><strong>Return to home</strong></a></button>
            </p>
       </div>
</div>
</body>
</html>
