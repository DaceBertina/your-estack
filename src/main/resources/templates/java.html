<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{task/layout}" lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">

<link href="css/min.animate.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-icons.css" rel="stylesheet">
<link href="css/boxicons.min.css" rel="stylesheet">
<link href="css/glightbox.min.css" rel="stylesheet">
<link href="css/swiper-bundle.min.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
<link href="css/allEpacks.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<head>

        <title>Java Course</title>
        <style>
    body {
      background-color: #86b7fe;
    }

    label {
        display: inline-block;
        text-align: right;
    }

      table, th, td {
          border: 1px solid black;
          padding: 1px;
      }

    a {
        text-decoration: underline;
        text-align: left;
    }

    .btn-get-started scrollto animate__animated animate__fadeInUp {
        text-align: left;
    }

    img {
        padding: 0;
        margin: 0;
    }

    .btn {
        background-color: rgba(0, 0, 0, 0.7);
        font-weight: bold;
        color: rgba(185, 241, 243, 0.78);
        margin-left: 27px;
    }

    </style>
</head>
<body>
<div class="main-container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <header id="header" class="d-flex align-items-center">
                <div class="container d-flex justify-content-between">

                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="nav-link scrollto active" style="font-size: 18pt; color: white;" onclick="history.go(-1)"><b><u>Go back</u></b></a></li>
                        </ul>
                    </nav>
                    <div class="col-md-3 col-sm-6"></div>
                    <div class="col-md-3 col-sm-6">
                        <div class="card-top">
                            <h2 ><strong>YourEstack.com</strong></h2>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>

            <div class="container-fluid">
                <div class="java-form" style="text-align: center">

                    <section id="hero">
                        <div class="hero-container">
                            <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">

                                <ol id="hero-carousel-indicators" class="carousel-indicators"></ol>

                                <div class="carousel-inner" role="listbox">

                                    <div class="carousel-item active" style="background-image: url(images/hero_carousel_2.jpg)">
                                        <div class="carousel-container">
                                            <div class="container">
                                                <h2 class="animate__animated animate__fadeInDown">*** JAVA advanced ***</h2>
                                                <p class="animate__animated animate__fadeInUp">Learn modern Java  on your own pace. Get certificate.</p>
                                                <br>
                                                        <img src="images/javaIcon.png" alt="Java course picture">
                                                        <a th:href="@{/allEpacks}" class="btn-get-started scrollto animate__animated animate__fadeInUp">Get
                                                            Started</a>
                                                <br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="row">
                        <div class="col-md-4 col-sm-6"><br>
                            <p><b><u>About this course:</u></b></p><br>
                            <form method="GET" th:action="@{/getJava}" th:object="${javaEpack}">
                                <div class="form-group row">
                                    <label for="javaId" class="col-form-label col-3">Epack ID: </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="epackId" id="javaId" th:value="${javaEpack.epackId}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaName" class="col-form-label col-3">Epack name: </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="epackName" id="javaName" th:value="${javaEpack.epackName}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaManager" class="col-form-label col-3">Manager: </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="manager" id="javaManager" th:value="${javaEpack.manager}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaDescription" class="col-form-label col-3">Description: </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="description" id="javaDescription" th:value="${javaEpack.description}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaDuration" class="col-form-label col-3">Duration(h): </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="duration" id="javaDuration" th:value="${javaEpack.duration}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaDateCreated" class="col-form-label col-3">Date created: </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="createdDate" id="javaDateCreated" th:value="${javaEpack.getCreatedDate(javaEpack.getDateTimeCreated())}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="javaPrice" class="col-form-label col-3">Price(EUR): </label>
                                    <div class="col-5">
                                        <input type="text" class="form-control" style="height: 28px" name="price" id="javaPrice" th:value="${javaEpack.price}">
                                    </div>
                                </div>
                            </form>
                            </div>
                            <div class="col-md-4 col-sm-6"><br>
                            <p><b><u>Topics covered:</u></b></p><br>
                                </div>
                            <div class="col-md-4 col-sm-6"><br>
                            <p><b><u>Tests and exams:</u></b></p><br>
                        </div>
                        </div>
                                <br>
                    </div>
                        </div>
                    </div>
<div>
    <button type="button" class ="btn"><a th:href="@{/}">Return to home</a></button>
</div>
<br>
<br>
<div class="footer-logo"><strong>&copy; IT 2021 - 2023</strong></div>
</body>
</html>
