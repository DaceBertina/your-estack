<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">

<link href="css/min.animate.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-icons.css" rel="stylesheet">
<link href="css/boxicons.min.css" rel="stylesheet">
<link href="css/glightbox.min.css" rel="stylesheet">
<link href="css/swiper-bundle.min.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">

<head>
  <title>Edit Profile Form</title>
  <style>
    body {
      background: url(images/hero_carousel_1.jpg) no-repeat center 81px;
    }

    .form-container {
      display: block;
      border-radius: 5%;
      padding-top: 20px;
      padding-bottom: 20px;
      margin: 110px auto 15px;
      width: 650px;
      text-align: center;
      line-height: 1em;
    }

    .mx-auto {
      width: 650px;
    }

    .invalid-feedback {
      font-size: 14px;
      font-weight: 600;
      text-align: left;
      color: #ff0000;
      line-height: 2em;
    }

    .btn {
        max-height: 35px;
        text-align: center;
    }

    label {
        display: inline-block;
        text-align: right;
    }

  </style>
</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex justify-content-between">

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Go back</b></a></li>
      </ul>
      </nav>
  </div>
</header>

<form th:action="@{/editUserProfile}" method="POST" th:object="${user}">

    <div class="mx-auto">
        <div class="form-container bg-info">
    <div class="m-3 mt-3 mb-3 ml-2 mr-2 px-2 pt-2 pb-2 p-3">
      <h4 style="color: white; text-align: center;">Edit profile information: </h4>
        <div class="form-group row">
            <label for="email" class="col-form-label col-3">Email: </label>
            <div class="col-8">
                <input type="email" class="form-control" style="height: 28px" name="email" th:field="*{email}" th:value="${email}" id="email" th:errorClass="is-invalid" required
                       minlength="2" maxlength="40"/><br/>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-form-label col-3">Username: </label>
            <div class="col-8">
                <input type="text" class="form-control" style="height: 28px" name="username" th:field="*{username}" th:value="${username}" id="username" th:errorClass="is-invalid" required
                       minlength="2" maxlength="40"/><br/>
            </div>
        </div>
      <div class="form-group row">
        <label for="firstName" class="col-form-label col-3">First name: </label>
        <div class="col-8">
        <input type="text" class="form-control" style="height: 28px" name="firstName" th:field="*{firstName}" th:value="${firstName}" id="firstName" th:errorClass="is-invalid" required
         minlength="2" maxlength="40"/><br/>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-form-label col-3">Last name: </label>
        <div class="col-8">
        <input type="text" class="form-control" style="height: 28px" name="lastName" th:field="*{lastName}" th:value="${lastName}" id="lastName" th:errorClass="is-invalid" required
         minlength="2" maxlength="60"/><br/>
        </div>
      </div>
        <div class="form-group row">
            <label for="gender" class="col-form-label col-3">Gender: </label>
            <div class="col-8">
                <input type="text" class="form-control" style="height: 28px" name="gender" th:field="*{gender}" th:value="${gender}" id="gender" th:errorClass="is-invalid" required
                       minlength="1" maxlength="10"/><br/>
            </div>
        </div>
      <div class="form-group row">
       <label for="dateOfBirth" class="col-form-label col-3">Date of birth: </label>
        <div class="col-8">
        <input type="date" class="form-control" style="height: 28px" name="dateOfBirth" th:field="*{dateOfBirth}" th:value="${dateOfBirth}" id="dateOfBirth" th:errorClass="is-invalid" required/><br/>
        </div>
      </div>
      <div class="form-group row">
      <label for="phoneNumber" class="col-form-label col-3">Phone number: </label>
        <div class="col-8">
       <input type="text" class="form-control" style="height: 28px" name="phoneNumber" th:field="*{phoneNumber}" th:value="${phoneNumber}" id="phoneNumber" th:errorClass="is-invalid" required /><br/>
        </div>
      </div>
      <div class="form-group row">
      <label for="occupation" class="col-form-label col-3">Occupation: </label>
        <div class="col-8">
       <input type="text" class="form-control" style="height: 28px" name="occupation" th:field="*{occupation}" id="occupation" th:errorClass="is-invalid" required /><br/>
        </div>
      </div>
        <button type="submit" class="btn btn-primary"><p style="color: white"><b>Save changes</b><p></button>
  </div>
  </div>
    </div>
</form>
</body>
</html>
