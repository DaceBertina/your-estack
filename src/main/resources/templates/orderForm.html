<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{task/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        type = text/css
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <link href="css/min.animate.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/boxicons.min.css" rel="stylesheet">
  <link href="css/glightbox.min.css" rel="stylesheet">
  <link href="css/swiper-bundle.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">
  <title>Order Form</title>
  <style>

      body {
      background: url(images/hero_carousel_1.jpg) no-repeat center 81px;
    }

      .form-container {
          border-radius: 15%;
          padding-top: 5px;
          padding-bottom: 20px;
          margin: 100px auto 5px;
          width: 400px;
          text-align: right;
          line-height: 1em;
          font-size: 16px;
      }

    span {
        color: white;
        font-size: 20px;
    }

    label {
        font-size: 14px;
    }
        </style>
</head>
<body>
<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex justify-content-between">

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Go back</b></a></li>
      </ul>
    </nav>
    <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="principal.email"></span> |
                <a th:href="@{/logout}">Sign Out</a>
   </span>
  </div>
</header>
<p></p>

  <form th:action="@{/order}" method="post" th:object="${epack}">
    <div class="mx-auto" style="width: 400px;">
        <div class="form-container">
      <div class="m-3 mt-2 mb-2 ml-2 mr-2 px-2 pt-2 pb-2 p-3 bg-info" style="border-radius: 10%;">
          <h2 style = "color: #800080; text-align: center;">Your order:</h2>
        <div class="form-group row" style="padding-right: 20px">
          <label class="col-form-label col-4" style="padding-left: 30px">Epack ID number: </label>
          <div class="col-7">
              <label>
                  <input type="text" class="form-control" th:field="*{epackId}" th:value="${epack.epackId}" required />
              </label>
          </div>
        </div>
          <div class="form-group row" style="padding-right: 20px">
              <label class="col-form-label col-4" style="padding-left: 30px">Epack name: </label>
              <div class="col-7">
                  <label>
                      <input type="text" class="form-control" th:field="*{epackName}" th:value="${epack.epackName}" required />
                  </label>
              </div>
          </div>
        <div class="form-group row"style="padding-right: 20px" >
          <label class="col-form-label col-4"style="padding-left: 30px" >Epack price(EUR): </label>
          <div class="col-7">
              <label>
                  <input type="text" class="form-control" th:field="*{price}" th:value="${epack.price}" required />
              </label>
          </div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary"><a href ="orderConfirmation.html"><strong style="color: white">Order</strong></a></button>
      </div>
    </div>
    </div>
  </form>
</body>
</html>
