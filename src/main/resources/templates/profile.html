<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{task/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet"
          type = text/css
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="css/min.animate.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/boxicons.min.css" rel="stylesheet">
    <link href="css/glightbox.min.css" rel="stylesheet">
    <link href="css/swiper-bundle.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
      body {
      background: url(images/keyboard.jpg) no-repeat center 81px;
    }
    .form-container {
      display: block;
        border-radius: 5%;
        padding: 15px 25px;
      width: 1150px;
      text-align: center;
      line-height: 1em;
    }

      .db-container {
          background-color: #3EC1D5;
          color: white;
          border-radius: 25px;
          margin-top: 20px;
          padding: 35px 55px;
          margin-left: 100px;
          margin-right: 55px;
          width: 1350px;
      }

    label {
      display: inline-block;
      width: 150px;
      text-align: right;
    }

       h1 {
                font-weight: bold;
                font-size: 50px;
                margin: 0;
                padding: 0;
            }
      h4 {
           font-size: 14px;
           color: #f1f2f3;
           margin: 0;
           padding: 0;
      }
      h5 {
          font-size: 20px;
          color: #f1f2f3;
          margin: 0;
          padding: 0;
      }
      p {
          font-size: 14px;
          color: #f1f2f3;
          margin: 0;
          padding: 0;
      }
      table, th, td {
          border: 1px solid black;
          padding: 1px;
          font-size: 16px;
          font-weight: bold;
          color: #0f3d81;
      }

    </style>
</head>
<body>
<header id="header" class="d-flex align-items-center">
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Go back</b></a></li>
                <li>
                <form th:action="@{/logout}" method="post">
                    <a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Sign Out</b></a>
                </form>
                </li>
            </ul>
        </nav>
</header>
<br>
<div>
    <div class='db-container'>
        <div class="form-container bg-info" style = "margin-left: 60px">
    <div layout:fragment="content display-block">
        <table class="table table-sm table-bordered table-center">
            <thead class="thead-light">
            <tr>
                <th><h3 style = "color:orange; line-height: 20px; margin-bottom: 0; padding: 8px 8px;">You have been successfully registred! Your profile information:</h3></th>
            </tr>
            </thead>
            <tbody>
            <tr style = "text-align: left">
                <td th:text="'Email: ' + ${user.getEmail()}"></td>
            </tr>
            <tr style = "text-align: left">
                <td th:text="'Name: ' + ${user.getFirstName()}"></td>
            </tr>
            <tr style = "text-align: left" >
                <td th:text="'Surname: ' + ${user.getLastName()}"></td>
            </tr>
            <tr style = "text-align: left" >
                <td th:text="'Gender: ' + ${user.getGender()}"></td>
            </tr>
            <tr style = "text-align: left">
                <td th:text="'Birthdate: ' + ${user.getDateOfBirth()}"></td>
            </tr>
            <tr style = "text-align: left">
                <td th:text="'Telephone: ' + ${user.getPhoneNumber()}"></td>
            </tr>
            <tr style = "text-align: left" >
                <td th:text="'Occupation: ' + ${user.getOccupation()}"></td>
            </tr>
            </tbody>
        </table>
   <br>
        <div layout:fragment="content">
            <div>
                <button class="btn btn-primary"><a th:href="@{/editProfile}"><p style="color: white"><b>Edit Profile</b></p></a></button>
            </div>
            <br>
            <br>
            <table class="table table-sm table-bordered table-center">
                <thead class="thead-light">
                <tr>
                    <th> <h2 style = "color:orange; line-height: 20px; margin-bottom: 0; padding: 8px 8px;">You have no engagement yet!</h2></th>
                </tr>
                <tr>
                    <th> <h2 style = "color:orange; line-height: 20px; margin-bottom: 0; padding: 8px 8px;">Explore our offer: </h2></th>
                </tr>
                </thead>
            </table>
            <br>
                <div layout:fragment="content">
                    <div>
                        <button class="btn btn-primary"><a th:href="@{/allEpacks}"><p style="color: white"><b>Get started</b></p></a></button>
                    </div>
                    <br>
                    <br>
         </div>
</div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
