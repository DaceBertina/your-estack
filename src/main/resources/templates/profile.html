<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns: sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{task/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet"
          type = text/css
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="css/min.animate.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/boxicons.min.css" rel="stylesheet">
    <link href="css/glightbox.min.css" rel="stylesheet">
    <link href="css/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="css/style.css" rel="stylesheet">

    <style>
      body {
      background: url(images/hero_carousel_2.jpg) no-repeat center 81px;
    }
    .form-container {
      display: block;
        border-radius: 5%;
        padding-top: 20px;
        padding-bottom: 20px;
        padding: 35px 35px;
        margin-top: 20px;
      width: 1150px;
      text-align: center;
      line-height: 1em;
    }

    .mx-auto {
      width: 1150px;
      padding-top: 25px;
      padding-bottom: 25px;
      padding: 30px; 35px;
    }
    label {
      display: inline-block;
      width: 150px;
      text-align: right;
    }
    .invalid-feedback {
      font-size: 14px;
      font-weight: 600;
      text-align: left;
      color: #ff0000;
      line-height: 2em;
    }

    .btn {
        max-height: 35px;
        text-align: center;
    }
      .content {
                background: #96b9ec;
                margin-left: 40px; /* Indent left */
                padding: 10px; /* Padding inside the right block */
                background: #f1f2f3; /* Right block background color */
            }
       h1 {
                font-weight: bold;
                font-size: 60px; /* Font size */
                margin: 0;
                padding: 0;
            }
      h4 {
           font-size: 14px; /* Font size */
           color: #f1f2f3;
           margin: 0;
           padding: 0;
      }
      h5 {
          font-size: 20px; /* Font size */
          color: #f1f2f3;
          margin: 0;
          padding: 0;
      }
      p {
                font-size: 14px; /* Font size */
                color: #f1f2f3;
                margin: 0;
                padding: 0;
            }
      table, th, td {
          border: 1px solid black;
          padding: 1px;
      }

      .btn {
        max-height: 35px;
        text-align: center;
    }

       .footer {
                position:absolute;
                bottom:0;
                width:100%;
                background: #f03c33; /* Footer background color */
                padding: 5px; /* Fields inside a block */
                clear: left; /* Cancel the float action of .sidebar*/
                text-align: right; /* Align footer text to the right */
                color: #f1f2f3;
            }
        .sidebar2 {
                margin-top: 45px;
                width: 500px; /* Block Width */
                padding: 10px; /* Padding inside the left block */
                float: left; /* Wrap block right */
                color: #f1f2f3;
            }
    </style>
</head>
<body>
<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Go back</b></a></li>
                <li>
                <form th:action="@{/logout}" method="post">
                    <a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}"><b>Sign Out</b></a>
                </form>
                </li>
            </ul>
            <!--  <i class="bi bi-list mobile-nav-toggle"></i> -->
        </nav><!-- .navbar -->
    </div>
</header><!-- End Header -->
<br>
<div>
    <div class="mx-auto">
        <div class="form-container bg-info">
    <div layout:fragment="content display-block" align="center">
        <table class="table table-sm table-bordered table-center">
            <thead class="thead-light">
            <tr>
                <th><h3 style = "color:orange" align="center">You have been successfully registred! Your profile information:</h3></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="'Email: ' + ${user.getEmail()}"></td>
            </tr>
            <tr>
                <td th:text="'Name: ' + ${user.getFirstName()}"></td>
            </tr>
            <tr>
                <td th:text="'Surname: ' + ${user.getLastName()}"></td>
            </tr>
<!--            <tr>-->
<!--                <td th:text="'Gender: ' + ${user.getGender()}"></td>-->
<!--            </tr>-->
            <tr>
                <td th:text="'Birthdate: ' + ${user.getDateOfBirth()}"></td>
            </tr>
            <tr>
                <td th:text="'Telephone: ' + ${user.getPhoneNumber()}"></td>
            </tr>
            <tr>
                <td th:text="'Occupation: ' + ${user.getOccupation()}"></td>
            </tr>
            </tbody>
        </table>
   <br>
        <div layout:fragment="content">
            <table class="table table-sm table-bordered table-center">
                <thead class="thead-light">
                <tr>
                    <th> <h2 style = "color:orange" align="center">You have no engagement yet!</h2>
                        <h2 style = "color:orange" align="center">If you want to subscribe for courses please login:</h2>
                    </th>
                </tr>
                </thead>
            </table>
        <div>
            <button class="btn btn-primary"><a th:href="@{/loginForm}"><p style="color: white"><b>Login</b></p></a></button>
        </div>
            <br>
            <br>
            <div align="center">
                <div layout:fragment="content">
                        <table class="table table-sm table-bordered table-center">
                            <thead class="thead-light">
                            <tr>
                                <th>Course ID</th>
                                <th>Course Name</th>
                                <th>Course Launch Date</th>
                                <th>Subscription Start Date</th>
                                <th>Price</th>
                            </tr>
                         </thead>
                        <tbody>
                                <td></td>
                                <td></td>
                    </tbody>
                </table>
                    <br>
                    <br>
         </div>
   </div>
</div>
    </div>
    <div>
        <button class="btn btn-primary"><a th:href="@{/editProfile}"><p style="color: white"><b>Edit Profile</b></p></a></button>
    </div>
        </div>
    </div>
</div>
</body>
</html>
