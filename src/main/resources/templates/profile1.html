<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml"
      >
<html layout:decorate="~{task/layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet"
          type = text/css
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="css/min.animate.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/boxicons.min.css" rel="stylesheet">
    <link href="css/glightbox.min.css" rel="stylesheet">
    <link href="css/swiper-bundle.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <style>
       body {
      background: url(images/keyboard.jpg) no-repeat center 81px;
           height: 100%;
           width: 100%;
    }
       .form-container {
           display: block;
           border-radius: 3%;
           padding: 15px 25px;
           width: 1150px;
           text-align: left;
           line-height: 1em;
       }

       .db-container {
           background-color: #3EC1D5;
           color: white;
           border-radius: 25px;
           margin-top: 20px;
           padding: 35px 55px;
           margin-left: 100px;
           margin-right: 55px;
           width: 1350px;
       }

       h1 {
           font-weight: bold;
           font-size: 60px;
           margin: 0;
           padding: 0;
       }
      h4 {
           font-size: 18px;
           color: #f1f2f3;
      }
      h5 {
          font-size: 20px;
          color: #f1f2f3;
          margin: 0;
          padding: 0;
      }
      p {
          font-size: 14px;
          color: #f1f2f3;
          margin: 0;
          padding: 0;
      }
       table, td {
           border: 1px solid black;
           padding: 1px;
           font-size: 16px;
           color: #0f3d81;
       }

       table th {
           border: 1px solid black;
           padding: 1px;
           font-size: 14px;
           font-weight: bold;
           text-align: center;
           color: #0f3d81;
       }
    </style>
</head>
<body>
<header id="header" class="d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/}">Return to home</a></li>
            <li><a class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/allEpacks}">All Courses</a></li>
                <form th:action="@{/perform_logout}" method="post">
            <li><a href="logoutForm.html" class="nav-link scrollto active" style="font-size: 18pt" th:href="@{/perform_logout}">Log Out</a></li>
                </form>
        </ul>
    </nav>
</header>
<br>
<div>
    <div class='db-container'>
        <div class="form-container bg-white" style = "margin-left: 60px">
        <div class="row">
            <div class="col-md-4 col-sm-6">
        <table class="table table-sm table-bordered table-center">
            <thead class="thead-light">
            <tr>
                <th><h4 style = "color:darkviolet; font-weight: bold; line-height: 10px; margin-bottom: 0;">Your profile information:</h4></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="'Email: ' + ${user.getEmail()}"></td>
            </tr>
            <tr>
                <td th:text="'Name: ' + ${user.getFirstName()}"></td>
            </tr>
            <tr>
                <td th:text="'Surname: ' + ${user.getLastName()}"></td>
            </tr>
            <tr>
                <td th:text="'Gender: ' + ${user.getGender()}"></td>
            </tr>
            <tr>
                <td th:text="'Birthdate: ' + ${user.getDateOfBirth()}"></td>
            </tr>
            <tr>
                <td th:text="'Telephone: ' + ${user.getPhoneNumber()}"></td>
            </tr>
            <tr>
                <td th:text="'Occupation: ' + ${user.getOccupation()}"></td>
            </tr>
            </tbody>
        </table>
                <br>
                <div class="col-md-2 col-sm-4">
                <div>
                    <button class="btn btn-primary"><a th:href="@{/editProfile}"><p style="color: white"><b>Edit profile</b></p></a></button>
                </div>
                    </div>
                <br>
                <div class="col-md-2 col-sm-4">
                    <div>
                        <button class="btn btn-primary"><a th:href="@{/changePassword}"><p style="color: white"><b>Change password</b></p></a></button>
                    </div>
                </div>
                </div>
            <div class="col-md-6 col-sm-6">
                <img class="img-responsive img-thumbnail" src="images/spring2.jpg" alt="The profile picture">
                </div>
        </div>
                <div class="row">
                <div class="col-md-12 col-sm-6">
                    <table class="table table-sm table-bordered table-center">
                        <thead class="thead-light">
                        <tr>
                            <th><h4 style = "color: darkviolet; font-weight: bold; line-height: 15px; margin-bottom: 0;">Your courses:</h4></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <table class="table table-sm table-bordered table-center">
                    <thead>
                    <tr>
                        <th>Epack ID</th>
                        <th>Epack name</th>
                        <th>Epack duration(h)</th>
                        <th>Epack manager</th>
                        <th>Epack description</th>
                        <th>Epack price(EUR)</th>
                        <th>Epack link</th>
                    </tr>
                    </thead>
                    <tbody>
                    <td></td>
                    <td></td>
                    <tr th:each="ep : ${epacks}">
                        <td th:text="${ep.getEpackId()}"></td>
                        <td th:text="${ep.getEpackName()}"></td>
                        <td th:text="${ep.getDuration()}"></td>
                        <td th:text="${ep.getManager()}"></td>
                        <td th:text="${ep.getDescription()}"></td>
                        <td th:text="${ep.getPrice()}"></td>
                        <td><a th:href="@{/getJava}" th:if="${ep.getUrllink().equals('java.html')}"><span th:text="${ep.getUrllink()}"></span></a>
                            <a th:href="@{/getSpring}" th:if="${ep.getUrllink().equals('spring.html')}"><span th:text="${ep.getUrllink()}"></span></a>
                            <a th:href="@{/getMicro}" th:if="${ep.getUrllink().equals('micro.html')}"><span th:text="${ep.getUrllink()}"></span></a></td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <br>
            </div>

        </div>
            </div>
</div>
</body>
</html>
